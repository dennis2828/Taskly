<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <script defer type="module" src="./js/todo.js"></script>
    <script defer type="module" src="./js/index.js"></script>
    <title>Taskly</title>
    <style>
        #todo-area::-webkit-scrollbar {
            width: 8px; /* Make the scrollbar a bit thinner */
        }

        #todo-area::-webkit-scrollbar-thumb {
            background-color: #d1d5db; /* Light gray thumb */
            border-radius: 10px; /* Rounded scrollbar thumb */
        }

        #todo-area::-webkit-scrollbar-thumb:hover {
            background-color: #9ca3af; /* Darker gray when hovered */
        }

        #todo-area::-webkit-scrollbar-track {
            background-color: #f3f4f6; /* Very light gray track */
        }

        /* Firefox scrollbar styling */
        #todo-area {
            scrollbar-width: thin; /* Makes scrollbar thin in Firefox */
            scrollbar-color: #d1d5db #f3f4f6; /* Thumb color and track color */
        }
    </style>
</head>
<body>
    <div class="w-[100vw] h-[100vh] bg-gray-100/50">
        <!-- Header -->
        <header class="bg-white lg:h-[7%]">
            <div class="h-full relative container mx-auto flex flex-col gap-2 lg:gap-0 lg:flex-row items-center justify-center">
                <div class="text-center">
                    <h1 class="text-darkBlue text-center font-extrabold w-fit text-[1.5em] md:text-[2em] tracking-wide flex-1 cursor-pointer">Taskly</h1>
                </div>
                <!-- Desktop Version -->
                <div class="hidden lg:block absolute right-0 top-[50%] -translate-y-[50%]">
                    <div class="flex items-center gap-3">
                        <p class="text-gray-500 text-sm cursor-pointer hover:text-gray-600">view history</p>
                        <p class="text-gray-500 text-sm cursor-pointer hover:text-gray-600">completed</p>
                        <p class="text-gray-500 text-sm cursor-pointer hover:text-gray-600">toggle theme</p>
                    </div>
                </div>
                <!-- Mobile Version -->
                 <div class="lg:hidden">
                    <div class="flex items-center justify-center gap-3">
                        <p class="text-gray-500 text-sm cursor-pointer hover:text-gray-600">view history</p>
                        <p class="text-gray-500 text-sm cursor-pointer hover:text-gray-600">completed</p>
                        <p class="text-gray-500 text-sm cursor-pointer hover:text-gray-600">toggle theme</p>
                    </div>
                 </div>
            </div>
        </header>
        <section class="container mx-auto flex items-center justify-center h-full lg:h-[86%]">
            <div class="relative bg-white p-2 rounded-md h-[600px] w-full md:max-w-[420px] ">
                <div class="bg-darkBlue p-2 rounded-md flex flex-col gap-4 md:flex-row items-center md:gap-10">
                    <p class="text-white text-[1.2em] tracking-wide font-poppins">Wednesday, <span class="text-xs font-poppins font-light">10:28</span></p>
                    <div class="flex flex-row-reverse items-center justify-center">
                        <input id="search-todo-input" autofocus class="outline-none peer bg-transparent placeholder:text-center text-gray-300 placeholder:text-gray-300 placeholder:text-xs font-poppins placeholder:font-light text-xs px-1 md:w-full" placeholder="search by name"/>
                        <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search peer-focus:animate-bounce"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                    </div>
                </div>
                <div id="todo-area" class="my-1 max-h-[450px] h-full overflow-y-scroll bg-transparent scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-gray-100 hover:scrollbar-thumb-gray-400">
                    <p class="text-gray-500 text-center text-sm mt-2">Todo list is empty</p>
                </div>
                <div class="absolute bottom-1 left-[50%] -translate-x-[50%]">
                    <div class="flex items-center justify-center gap-4">
                        <button class="text-gray-400 p-2">
                            <svg onclick="" xmlns="http://www.w3.org/2000/svg" width="27" height="27" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-house"><path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/><path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>                    </button>
                        </button>
                        <button id="open-modal" class="-mt-2 bg-darkBlue hover:bg-darkBlue/90 duration-100 rounded-full text-white p-2">
                            <svg  xmlns="http://www.w3.org/2000/svg" width="27" height="27" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                        </button>
                        <button class=" text-gray-400 p-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-history"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M12 7v5l4 2"/></svg>                    </button>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <!-- Modals -->
         <div id="create-todo-modal" class="hidden absolute top-0 left-0 right-0 bottom-0 duration-100 items-center justify-center z-10">
             <div id="create-modal-content" class="hidden bg-white p-2 rounded-md">
                <form id="create-todo-form">
                    <input id="todo-input" type="input" placeholder="enter todo" />
                    <button>create</button>
                </form>
                <button id="close-create-todo-modal">close</button>
             </div>
         </div>
       <footer class="container mx-auto lg:h-[7%] font-poppins">This is the footer</footer>
    </div>
</body>
</html>
