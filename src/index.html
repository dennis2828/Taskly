<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <script defer type="module" src="./js/todo.js"></script>
    <script defer type="module" src="./js/index.js"></script>
    <title>Taskly</title>
    <style>
        #todo-area::-webkit-scrollbar {
            width: 8px; /* Make the scrollbar a bit thinner */
        }

        #todo-area::-webkit-scrollbar-thumb {
            background-color: #d1d5db; /* Light gray thumb */
            border-radius: 10px; /* Rounded scrollbar thumb */
        }

        #todo-area::-webkit-scrollbar-thumb:hover {
            background-color: #9ca3af; /* Darker gray when hovered */
        }

        #todo-area::-webkit-scrollbar-track {
            background-color: #f3f4f6; /* Very light gray track */
        }

        /* Firefox scrollbar styling */
        #todo-area {
            scrollbar-width: thin; /* Makes scrollbar thin in Firefox */
            scrollbar-color: #d1d5db #f3f4f6; /* Thumb color and track color */
        }
    </style>
</head>
<body>
    <div class="w-[100vw] h-[100vh] bg-gray-100/50 dark:bg-darkGray">
        <!-- Header -->
        <header class="bg-white dark:bg-darkBlack lg:h-[7%] dark">
            <div class="h-full relative container mx-auto flex flex-col gap-2 items-center">
                <div class="text-center">
                    <h1 class="text-darkBlue text-center font-extrabold w-fit text-[1.5em] md:text-[2em] tracking-wide flex-1 cursor-pointer">Taskly</h1>
                </div>
                    <div class="md:absolute right-0 top-[50%] -translate-y-[50%] flex items-center gap-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun cursor-pointer lightMode text-yellow-500"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-moon cursor-pointer nightMode dark:text-darkBlue hidden"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
                    </div>
            </div>
        </header>
        <section class="container mx-auto flex items-center justify-center h-full lg:h-[86%]">
            <div class="relative bg-white dark:bg-darkBlack p-2 rounded-md h-[600px] w-full md:max-w-[420px] ">
                <div class="bg-darkBlue p-2 rounded-md">
                    <div class="flex items-center justify-between">
                        <div class="flex flex-col">
                            <p class="text-white text-[1.2em] tracking-wide font-poppins" id="currentDay">Wednesday, </p>
                            <p id="currentHour" class="font-poppins font-light text-gray-300">10:28</p>
                        </div>
                            <div class="flex flex-row-reverse items-center pt-2 justify-center border-b">
                                <input id="search-todo-input" autofocus class="outline-none peer bg-transparent placeholder:text-center text-gray-300 placeholder:text-gray-300 placeholder:text-xs font-poppins placeholder:font-light text-xs px-1 md:w-full" placeholder="search by name"/>
                                <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search peer-focus:animate-bounce"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                            </div>
                    </div>
                    <div class="flex items-center justify-between mt-2">
                        <p class="font-poppins text-white text-sm" id="todosLeft">12 todos left</p>
                        <svg id="sortAlphabetical" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-up-a-z cursor-pointer"><path d="m3 8 4-4 4 4"/><path d="M7 4v16"/><path d="M20 8h-5"/><path d="M15 10V6.5a2.5 2.5 0 0 1 5 0V10"/><path d="M15 14h5l-5 6h5"/></svg>
                    </div>
                </div>
               

                <div id="todo-area" class="my-1 max-h-[450px] h-full overflow-y-scroll bg-transparent scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-gray-100 hover:scrollbar-thumb-gray-400">
                    <p class="text-gray-500 text-center text-sm mt-2 dark:text-white">Todo list is empty</p>
                </div>
                <div class="absolute bottom-1 left-[50%] bg-white dark:bg-darkBlack w-full -translate-x-[50%]">
                    <div class="flex items-center justify-center gap-4">
                        <button class="text-gray-400 p-2">
                            <svg onclick="" xmlns="http://www.w3.org/2000/svg" width="27" height="27" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-house"><path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/><path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>                    </button>
                        </button>
                        <button id="open-modal" class="-mt-2 bg-darkBlue hover:bg-darkBlue/90 duration-100 rounded-full text-white p-2">
                            <svg  xmlns="http://www.w3.org/2000/svg" width="27" height="27" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                        </button>
                        <button id="open-history-modal" class=" text-gray-400 p-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-history"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M12 7v5l4 2"/></svg>                    </button>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <!-- Modals -->
         <div id="create-todo-modal" class="hidden absolute top-0 left-0 right-0 bottom-0 duration-100 items-center justify-center z-10">
             <div id="create-modal-content" class="hidden relative bg-white dark:bg-darkGray p-2 rounded-md">
                <form id="create-todo-form" class="w-full sm:w-[300px]">
                    <div class="flex items-center gap-3 justify-between">
                        <p class="text-[1.5em] font-bold text-center dark:text-white">Create new todo</p>
                        <button id="close-create-todo-modal" class="text-red-500 hover:text-red-600">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                        </button>
                    </div>
                        <div class="flex justify-center items-baseline mt-3">
                        <input id="todo-input" class="outline-none dark:bg-transparent dark:text-gray-300 w-full border-b-2 border-blue-500 px-1 mt-2 font-semibold placeholder:font-normal" autofocus type="input" placeholder="Write your todo here" />
                        <button class="p-2 rounded-md text-darkBlue hover:text-darkBlue/90 flex group items-center gap-1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-right duration-100 group-hover:translate-x-1"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
                        </button>
                    </div>
                </form>
             </div>
         </div>

         <div id="history-todo-modal" class="hidden absolute top-0 left-0 right-0 bottom-0 duration-100 items-center justify-center z-10">
            <div id="history-modal-content" class="hidden relative bg-white dark:bg-darkGray max-h-[300px] overflow-y-scroll p-2 rounded-md">
               <form id="history-todo-form" class="w-full sm:w-[300px]">
                    <div class="flex items-center gap-3 justify-between">
                        <p class="text-[1.5em] font-bold text-center dark:text-white">History</p>
                        <button id="close-history-todo-modal" class="text-red-500 hover:text-red-600">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                        </button>
                    </div>
                   <div id="history-todo-deleted" class="flex flex-col">
                    
                   </div>
               </form>
            </div>
        </div>
       <footer class="container bg-white dark:bg-darkBlack rounded-t-md mx-auto lg:h-[7%] font-poppins flex items-center justify-between">
        <h1 class="text-darkBlue font-extrabold w-fit text-[1.5em] md:text-[2em] tracking-wide flex-1 cursor-pointer">Taskly</h1>
        <p class="text-gray-500">&copy;2025 Taskly. All rights reserved.</p>
       </footer>
    </div>
</body>
</html>
